<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Payment</title>
  <link rel="stylesheet" href="/css/payment.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>

<body>

  <nav class="navbar navbar-expand-sm navbar-dark" style="background-color:rgb(0, 195, 255)">
    <div class="container">
      <a href="#" class="navbar-brand mb-0 h1">
        <img class="d-inline-block align-top" src="/images/bus.svg" alt="bus-icon" srcset="" width="30"
          height="30" />BUS-PAY
      </a>
      <button type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" class="navbar-toggler"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

    </div>
    <div class="collapse d-flex navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a href="#" class="nav-link">
            <img class="d-inline-block align-top" src="/images/profile-icon.png" alt="bus-icon" srcset="" width="30" />
          </a>
        </li>
        <li class="nav-item active">
          <a href="#" class="nav-link">
            <img class="d-inline-block align-top" src="/images/sign out.png" alt="bus-icon" srcset="" width="30" /> Sign
            Out
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="main-container">
    <div class="heading-title">
      <h2>Payment</h2>
      <hr>
       <!-- this section carries the search funtionality -->
       <div class="wrapper">
        <div class="search-input">
          <a href="" target="_blank" hidden></a>
          <input type="text" placeholder="Type to search provider..">
          <div class="autocom-box">
            <!-- here list are inserted from javascript -->
          </div>
          <div class="icon"><i class="fas fa-search"></i></div>
        </div>
      </div>
      <hr>
      <div class="payment-method">
        <div class="payment-text">
          <span class="payment-title">Choose a Payment Method <p class="payment-text-small"><i>(Click on your suitable
                option)</i></p> </span>
          <div class="payment-icons">
            <div class="icons-1">

            </div>
          </div>
        </div>
      </div>
      <div class="form-wrapper">
        <div class="form__input-group">
          <p class="form__title">Enter Merchant Till Number</p>
          <input type="text" class="form__input" autofocus placeholder="12345678">
        </div>
        <div class="form__input-group">
          <p class="form__title">Enter Amount to Pay</p>
          <input type="text" class="form__input" autofocus placeholder="Kshs 10">
        </div>

      </div>
    </div>
  </div>



















<script src="/js/index.js"></script>
<script src="/js/suggestions.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
</body>

</html>
